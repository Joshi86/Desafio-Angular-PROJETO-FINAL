<body class="page-anim">

    <header>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="">
            <img src="/pi-logo.png" alt="Logo" width="120px" height="auto" class="d-inline-block align-text-top">
          </a>

          <a href="/home" class="d-flex align-items-center">
            <img src="/ford-logo.png" alt="Logo Ford" width="80" height="auto">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" [routerLink]="['/novos']">Novos</a>
              </li>
    
              <li class="nav-item mx-3">
                <a class="nav-link" [routerLink]="['/usados']">Usados</a>
              </li>

              <li class="nav-item mx-3">
                <a class="nav-link" [routerLink]="['/pedidos']">Pedidos</a>
              </li>
    
              <li class="nav-item mx-3">
                <a class="nav-link" [routerLink]="['/login']">Login</a>
              </li>
        
            </ul>
            
          </div>
        </div>
      </nav>
    
    </header>
    <br><br><br>

    <div class="container mt-5" style="max-width: 400px">
      <h2 class="text-center mb-4">Entrar</h2>
    
      <form (submit)="fazerLogin()">
        <div class="mb-3">
          <label for="nome" class="form-label">Usuário</label>
          <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" class="form-control" required>
        </div>
    
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" class="form-control" required>
        </div>
    
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
      </form>
    
      <p class="mt-3 text-center text-muted">Não tem conta? <a href="#" (click)="cadastrar()">Cadastrar</a></p>
    </div>
  
    <br>

  <br>
